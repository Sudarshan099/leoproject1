<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Regestration Form</title>
    <style>
       h2{
           color: midnightblue;
           
       }
       div{
           text-align: center;
       }
       
       fieldset{
        background-color: #eeeeee;
        margin-left: 15cm;
        margin-right: 15cm;
    }
            

       
    </style>
</head>
<body>
<div>
    <fieldset>
    <h2 >Regestration Form</h2>
    <img src="form img.jpg" width="90" height="90">
    <form >
       
        <label for="name"> Name : </label>
        <input id="name" type="text" required> <br><br>

        <label for="Level"> Level : </label>
        <input id="Level" type="text" required>  <br><br>

        <label for="Course"> Course : </label>
        <input id="Course" type="text" required>  <br><br>

        <label for="Date of Birth"> Date of Birth : </label>
        <input id="Date of Birth" type="date" required>  <br><br>

        <input type="submit" value="Submit"> 
        <input type="button" value="Cancel">
        
        
    </fieldset>

        
        
    </form>
</div>
    
    
</body>
    
</html>
